<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Sea List</title>
</head>
<body>
    <div class="main-content">
        <h1 class="title">Sea List</h1>
        <img class="title-icon" src="assets/icon.svg" alt="Ícone do site">
    </div>
    <div class="content">
        <div class="content-add-task">
            <input id="input-new-task" type="text" placeholder="Digite sua nova tarefa">
            <button id="btn-new-task" title="Clique aqui para adicionar uma nova task">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
                </svg>
            </button>
        </div>
        <div class="content-buttons">
            <button id="btn-todos" data-filter="all">Todos</button>
            <button id="btn-concluidas" data-filter="completed">Concluídas</button>
            <button id="btn-pendentes" data-filter="pending">Pendentes</button>
        </div>
        <div class="content-body">
            <h2 class="list-title">Tarefas</h2>
            <ul id="to-do-list">
                <!-- Tarefas serão renderizadas aqui -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
